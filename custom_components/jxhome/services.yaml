jxhome:
  param_config:
    name: 杰效参数配置
    description: 配置杰效设备的电流和电压变比系数
    fields:
      entry_id:
        name: 配置条目ID
        description: 设备的配置条目ID
        required: true
        example: "abc123def456"
      action:
        name: 操作
        description: 要执行的操作（read:读取, save:保存）
        required: false
        example: "read"
        selector:
          select:
            options:
              - label: 读取参数
                value: read
              - label: 保存参数
                value: save
      current_ratio:
        name: 电流变比系数
        description: 电流变比系数，用于校准电流测量值
        required: false
        example: 1.0
        selector:
          number:
            min: 0.1
            max: 10
            step: 0.1
      voltage_ratio:
        name: 电压变比系数
        description: 电压变比系数，用于校准电压测量值
        required: false
        example: 1.0
        selector:
          number:
            min: 0.1
            max: 10
            step: 0.1
